{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h3 class="text-center my-4">Retornar: {{arriendo.libro.nombre}}</h3>
        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
            <div class="card">
                <div class="card-header">Seleccione Fecha</div>
                <div class="card-body">
                    <form action="{% url 'devolver' arriendo.id  %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input
                                    id=""
                                    type="date"
                                    class="form-control"
                                    name="fecha"
                                    placeholder="Fecha"
                                    value="{{ fecha | default:'' }}"
                                    required
                            >
                        </div>
                        <div class="d-flex justify-content-center"><button type="submit" class="btn btn-sm btn-primary my-3">Retornar</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
